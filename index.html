---
layout: default
title: Kevin Schaul
---

<div id="home">

  <div class="posts">
    {% for post in site.posts %}
      {% if post.show_on_homepage %}
        <div class="post">
          {% if post.tease %}
            <div class="tease">
              <a {% if post.external_url %} target="_blank" {% endif %} href="{% if post.external_url %}{{ post.external_url }}{% else %}{{ post.url }}{% endif %}"><img src="{{ site.url }}/assets/posts/{{ post.slug }}/tease.png" /></a>
            </div>
          {% endif %}

          <div class="title">
            <a class="black" {% if post.external_url %} target="_blank" {% endif %} href="{% if post.external_url %}{{ post.external_url }}{% else %}{{ post.url }}{% endif %}">{{ post.title }}</a>
            <span class="date">{{ post.date | date: "%B %-d, %Y" }}</span>
          </div>

        </div>
      {% endif %}
    {% endfor %}


    <a href="/archive/">View all posts</a>
  </div>

</div>
